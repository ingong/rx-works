<h1 class="mb-4 text-3xl">auth works</h1>

@if (user$ | async; as user) {
<p>user id: {{ user.uid }}</p>
}

<button
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  (click)="onClickSignOut()"
>
  signOut
</button>

<button
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  (click)="onClickSignIn()"
>
  signIn
</button>
